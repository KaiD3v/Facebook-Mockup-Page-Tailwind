<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Business Tailwind</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body class="flex justify-center items-center bg-gradient-to-t from-gray-400 to-white">
    <div class="container flex flex-row content-center">
        <div class="left-content flex flex-col justify-center items-center w-1/2 gap-12">
            <img src="./assets/facebook.png" alt="">
            <div>
                <h1 class=" text-5xl italic font-extralight text-gray-600">Business Page Mockup</h1>
            </div>
            <div class=" gap-2">
                <button class=" bg-white text-gray-600 text-lg font-semibold rounded-full w-32 h-12">Actual Icons</button>
                <button class=" bg-white text-gray-600 text-lg font-semibold rounded-full w-32 h-12">Editable</button>
                <button class=" bg-white text-gray-600 text-lg font-semibold rounded-full w-32 h-12">Detailed</button>
            </div>
        </div>
        <div class="right-content">
            <img src="./assets/page.png" alt="">
        </div>
    </div>
</body>
</html>
